<div class="na-notification">
	<div class="na-notification-inner">
		<div class="na-notification-message">{message}</div>
		<div class="na-notification-control">
			<a class="button btn btn-success na-notification-access" href="{link}"><span>{yes}</span></a>
			<a class="button btn btn-warning na-notification-deny" href="javascript:void(0)" onclick="na_woo_gw_close()"><span>{no}</span></a>
			<div class="clear clearfix"></div>
		</div>
	</div>
</div>
<div class="na-overlay"></div>
